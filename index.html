                    { type: "visa", title: "eTA Kenya", description: "Remplace le visa. Obligatoire pour TOUS.", cost: "~30 USD", link: "https://www.etakenya.go.ke/", mandatory: true }
                ]
            },
            {
                code: "ZN", name: "Zanzibar (Tanzanie)", region: "AF", continent: "Afrique / M-O", power: 52, water: "unsafe", costFactor: 1.2,
                health: { yellowFever: true }, customs: ["Sacs plastiques interdits"],
                requirements: [
                    { type: "visa", title: "E-Visa Tanzanie", description: "Valable pour Zanzibar et continent.", cost: "50 USD", link: "https://eservices.immigration.go.tz/", mandatory: true },
                    { type: "tax", title: "Assurance Obligatoire", description: "Nouvelle assurance obligatoire (Oct 2024).", cost: "44 USD", link: "https://visitzanzibar.go.tz/", mandatory: true }
                ]
            },
            
            // --- EUROPE (Schengen + Hors Schengen) ---
            { code: "GB", name: "Royaume-Uni", region: "EU_NON_SCHENGEN", continent: "Europe", power: 125, water: "safe", costFactor: 2.0, requirements: [{ type: "visa", title: "ETA (Fin 2025)", description: "Bientôt obligatoire pour les européens.", cost: "10 GBP", mandatory: false }] },
            { code: "TR", name: "Turquie", region: "EU_EAST", continent: "Europe", power: 85, water: "unsafe", costFactor: 0.8, customs: ["Antiquités (Sortie interdite)"], requirements: [{ type: "info", title: "CNI ou Passeport", description: "Entrée sans visa pour FR/BE/CH (<90j).", cost: "Gratuit", mandatory: false }] },
            
            // PAYS STANDARDS (Données génériques)
            { code: "FR", name: "France", region: "EU", continent: "Europe", power: 128, water: "safe", costFactor: 1.8 },
            { code: "DE", name: "Allemagne", region: "EU", continent: "Europe", power: 129, water: "safe", costFactor: 1.7 },
            { code: "IT", name: "Italie", region: "EU", continent: "Europe", power: 129, water: "safe", costFactor: 1.6 },
            { code: "ES", name: "Espagne", region: "EU", continent: "Europe", power: 129, water: "safe", costFactor: 1.5 },
            { code: "PT", name: "Portugal", region: "EU", continent: "Europe", power: 128, water: "safe", costFactor: 1.4 },
            { code: "GR", name: "Grèce", region: "EU", continent: "Europe", power: 125, water: "safe", costFactor: 1.4 },
            { code: "MA", name: "Maroc", region: "AF", continent: "Afrique / M-O", power: 65, water: "unsafe", costFactor: 0.7, requirements: [{ type: "form", title: "Fiche sanitaire", description: "Parfois demandée à l'arrivée.", cost: "Gratuit", mandatory: false }] },
            { code: "BR", name: "Brésil", region: "SA", continent: "Amériques", power: 100, water: "unsafe", costFactor: 1.1, health: { yellowFever: true } },
            { code: "CO", name: "Colombie", region: "SA", continent: "Amériques", power: 80, water: "unsafe", costFactor: 0.8, health: { yellowFever: true }, requirements: [{ type: "form", title: "Check-Mig", description: "Formulaire migratoire obligatoire (24h avant).", cost: "Gratuit", link: "https://apps.migracioncolombia.gov.co/pre-registro/public/preregistro.jsf", mandatory: true }] },
        ].sort((a, b) => a.name.localeCompare(b.name));

        // --- FONCTIONS UTILITAIRES ---
        const groupCountriesByContinent = (list) => {
            return list.reduce((groups, country) => {
                const continent = country.continent;
                if (!groups[continent]) groups[continent] = [];
                groups[continent].push(country);
                return groups;
            }, {});
        };

        const generateFlightLink = (origin, dest, startDate, endDate) => {
            const formatDates = (d) => d.slice(2,4) + d.slice(5,7) + d.slice(8,10);
            const startStr = formatDates(startDate);
            const endStr = formatDates(endDate);
            let destCode = dest.toLowerCase();
            if (destCode === 'ba') destCode = 'dps'; 
            if (destCode === 'zn') destCode = 'znz';
            if (destCode === 'cq') destCode = 'cun';
            if (destCode === 'ae') destCode = 'dxb';
            return `https://www.skyscanner.fr/transport/vols/${origin.toLowerCase()}/${destCode}/${startStr}/${endStr}?associateid=${AFFILIATE_CONFIG.flight_marker}`;
        };

        const generateHotelLink = (destName, start, end) => {
            const [sYear, sMonth, sDay] = start.split('-');
            const [eYear, eMonth, eDay] = end.split('-');
            return `https://www.booking.com/searchresults.html?ss=${destName}&checkin_year=${sYear}&checkin_month=${sMonth}&checkin_monthday=${sDay}&checkout_year=${eYear}&checkout_month=${eMonth}&checkout_monthday=${eDay}&aid=${AFFILIATE_CONFIG.hotel_aid}`;
        };

        // --- APPLICATION PRINCIPALE ---

        function App() {
            const [lang, setLang] = useState('FR');
            const [currentView, setView] = useState('home'); 
            const [step, setStep] = useState(0); 
            const [formData, setFormData] = useState({
                nationality: "FR",
                origin: "FR", 
                destination: "",
                age: 25,
                startDate: new Date().toISOString().split('T')[0],
                endDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]
            });
            const [result, setResult] = useState(null);

            useEffect(() => {
                const userLang = navigator.language || navigator.userLanguage; 
                const code = userLang.split('-')[0].toUpperCase();
                if (['FR', 'EN'].includes(code)) setLang(code);
                else setLang('EN');
            }, []);

            const t = translations[lang] || translations.EN;

            const handleSearch = () => {
                if (!formData.destination) { alert(t.missing_dest_error); return; }
                if (formData.origin === formData.destination) { alert(t.origin_same_dest_error); return; }
                const start = new Date(formData.startDate);
                const end = new Date(formData.endDate);
                if (end <= start) { alert("La date de retour doit être après la date de départ."); return; }
                const diffTime = Math.abs(end - start);
                const durationDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                
                setStep(1);
                setTimeout(() => {
                    const passportInfo = countriesData.find(c => c.code === formData.nationality) || countriesData[0];
                    const originInfo = countriesData.find(c => c.code === formData.origin) || countriesData[0];
                    const destInfo = countriesData.find(c => c.code === formData.destination);
                    
                    let docs = [];
                    let isEuToEu = passportInfo.region === 'EU' && destInfo.region === 'EU';

                    // 1. Identité de base
                    if (isEuToEu) {
                        docs.push({ title: "CNI ou Passeport", status: "ok", description: "Zone Schengen/EU : Libre circulation.", mandatory: true, cost: "Gratuit" });
                    } else {
                        docs.push({ title: "Passeport Valide", status: "ok", description: "Validité min. 6 mois après le retour.", mandatory: true, cost: "-" });
                    }

                    // 2. Visas & Taxes Spécifiques (Depuis la nouvelle DB)
                    if (destInfo.requirements) {
                        destInfo.requirements.forEach(req => {
                            let status = "info";
                            if (req.mandatory) status = "alert";
                            if (req.type === "visa") status = "alert"; // Visas are critical
                            
                            docs.push({
                                title: req.title,
                                status: status,
                                description: req.description,
                                cost: req.cost,
                                link: req.link,
                                mandatory: req.mandatory
                            });
                        });
                    }

                    const flightLink = generateFlightLink(formData.origin, formData.destination, formData.startDate, formData.endDate);
                    const hotelLink = generateHotelLink(destInfo.name, formData.startDate, formData.endDate);

                    setResult({
                        passportPower: passportInfo.power,
                        destinationName: destInfo.name,
                        originName: originInfo.name,
                        documents: docs,
                        health: destInfo.health,
                        customs: destInfo.customs,
                        water: destInfo.water,
                        duration: durationDays,
                        flightLink: flightLink,
                        hotelLink: hotelLink
                    });
                    setStep(2);
                }, 1500);
            };

            const reset = () => { setStep(0); setResult(null); };

            // COMPONENTS (Internes à App pour accès simple au contexte si besoin)
            
            // ... (Copie des composants simplifiés pour la structure)
            const BudgetComponent = () => {
                const [localDest, setLocalDest] = useState("");
                const [days, setDays] = useState(7);
                const [style, setStyle] = useState("med");
                const [res, setRes] = useState(null);
                
                const calc = () => {
                    if(!localDest) return;
                    const c = countriesData.find(x => x.code === localDest);
                    const base = 60; 
                    const factor = c ? (c.costFactor || 1) : 1;
                    let mult = style === 'low' ? 0.6 : (style === 'high' ? 2.5 : 1);
                    setRes(Math.round(base * factor * mult * days));
                };

                return (
                    <div className="w-full max-w-lg mx-auto bg-white p-6 rounded-3xl shadow-xl border border-slate-100 fade-in">
                        <div className="text-center mb-6"><div className="mx-auto w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-3"><Icons.Calculator className="text-green-600" size={24} /></div><h2 className="text-2xl font-bold text-slate-800">{t.budget_title}</h2><p className="text-slate-500 text-sm">{t.budget_desc}</p></div>
                        <div className="space-y-4">
                            <InputField label={t.label_destination} icon={Icons.MapPin}><CountrySelect value={localDest} onChange={(e) => setLocalDest(e.target.value)} placeholder={t.placeholder_select} /></InputField>
                            <InputField label={t.duration_calc} icon={Icons.Clock}><input type="number" value={days} onChange={(e) => setDays(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3" /></InputField>
                            <div className="grid grid-cols-3 gap-2 mb-4">
                                {['low', 'med', 'high'].map(s => <button key={s} onClick={() => setStyle(s)} className={`p-2 rounded-lg text-xs font-bold border ${style === s ? 'bg-blue-100 border-blue-500 text-blue-700' : 'bg-white border-slate-200 text-slate-500'}`}>{t[`budget_style_${s}`]}</button>)}
                            </div>
                            <button onClick={calc} className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition-all">Calculer</button>
                            {res && <div className="mt-6 p-4 bg-green-50 border border-green-200 rounded-xl text-center fade-in"><span className="text-slate-500 text-sm block mb-1">{t.budget_result}</span><span className="text-3xl font-extrabold text-green-700">{res} €</span></div>}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 flex flex-col">
                    <Header lang={lang} setLang={setLang} t={t} setView={setView} />
                    <DesktopNav t={t} currentView={currentView} setView={setView} />

                    <main className="flex-grow flex flex-col items-center justify-start pt-4 px-4 w-full max-w-5xl mx-auto pb-40">
                        {currentView === 'home' && (
                            <>
                                {step === 0 && (
                                    <div className="w-full max-w-lg fade-in">
                                        <div className="text-center mb-10">
                                            <h1 className="text-3xl sm:text-4xl font-extrabold text-slate-800 mb-3 tracking-tight">{t.hero_title} <span className="text-blue-600">{t.hero_highlight}</span>.</h1>
                                            <p className="text-slate-500 text-base sm:text-lg">{t.hero_desc}</p>
                                        </div>
                                        <div className="bg-white p-6 sm:p-8 rounded-3xl shadow-xl border border-slate-100 relative overflow-hidden">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <InputField label={t.label_nationality} icon={Icons.ShieldCheck}><CountrySelect value={formData.nationality} onChange={(e) => setFormData({...formData, nationality: e.target.value})} placeholder={t.placeholder_select} /></InputField>
                                                <InputField label={t.label_origin} icon={Icons.Navigation}><CountrySelect value={formData.origin} onChange={(e) => setFormData({...formData, origin: e.target.value})} placeholder={t.placeholder_select} /></InputField>
                                            </div>
                                            <InputField label={t.label_destination} icon={Icons.MapPin}><CountrySelect value={formData.destination} onChange={(e) => setFormData({...formData, destination: e.target.value})} placeholder={t.placeholder_select} excludeCode={formData.origin} /></InputField>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                                <InputField label={t.label_start_date} icon={Icons.Calendar}><input type="date" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm" value={formData.startDate} onChange={(e) => setFormData({...formData, startDate: e.target.value})} /></InputField>
                                                <InputField label={t.label_end_date} icon={Icons.Calendar}><input type="date" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm" value={formData.endDate} onChange={(e) => setFormData({...formData, endDate: e.target.value})} /></InputField>
                                            </div>
                                            <InputField label={t.label_age} icon={Icons.Trophy}><input type="number" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-4" value={formData.age} onChange={(e) => setFormData({...formData, age: e.target.value})} /></InputField>
                                            <button onClick={handleSearch} className="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg flex justify-center items-center gap-3 group">{t.btn_analyze} <Icons.ArrowRight size={20} className="group-hover:translate-x-1 transition-transform" /></button>
                                        </div>
                                    </div>
                                )}

                                {step === 1 && (
                                    <div className="flex flex-col items-center justify-center mt-20 fade-in">
                                        <div className="relative mb-8">
                                            <div className="absolute inset-0 bg-blue-100 rounded-full animate-ping opacity-75"></div>
                                            <div className="relative bg-white p-6 rounded-full shadow-xl border border-blue-50"><Icons.Plane size={48} className="text-blue-600 animate-pulse" /></div>
                                        </div>
                                        <h2 className="text-2xl font-bold text-slate-800">{t.loading_title}</h2>
                                        <p className="text-slate-400 mt-2 text-sm font-medium">{t.loading_text}</p>
                                    </div>
                                )}

                                {step === 2 && result && (
                                    <div className="w-full max-w-2xl fade-in">
                                        <div className="flex items-center justify-between mb-8">
                                            <button onClick={reset} className="text-slate-500 hover:text-slate-800 text-sm font-bold flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-white hover:shadow-sm transition-all">&larr; {t.result_back}</button>
                                            <div className="flex flex-col sm:flex-row sm:items-center gap-2 text-sm font-bold text-slate-800 bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-100">
                                                <div className="flex items-center gap-2"><span className="text-slate-400">{result.originName}</span><Icons.ArrowRight size={14} className="text-blue-500" /><span className="text-blue-600">{result.destinationName}</span></div>
                                                <span className="hidden sm:inline text-slate-300">|</span>
                                                <span className="text-slate-500 text-xs font-normal">{t.duration_calc} {result.duration} {t.days}</span>
                                            </div>
                                        </div>

                                        <PassportPower score={result.passportPower} t={t} />

                                        <div className="mb-10">
                                            <h3 className="text-xl font-bold text-slate-800 mb-5 flex items-center gap-3">{t.docs_title} <span className="bg-slate-100 text-slate-600 text-xs font-bold px-2.5 py-1 rounded-full border border-slate-200">{result.documents.length}</span></h3>
                                            <div className="space-y-4">
                                                {result.documents.map((doc, idx) => (
                                                <DocumentCard key={idx} {...doc} isMandatory={doc.mandatory} t={t} />
                                                ))}
                                                <HealthCard water={result.water || 'unsafe'} vaccine={result.health?.yellowFever ? 'Fièvre Jaune' : null} t={t} />
                                                {result.customs && result.customs.length > 0 && <CustomsCard items={result.customs} t={t} />}
                                            </div>
                                            <div className="mt-4 p-4 bg-blue-50/50 border border-blue-100 rounded-xl flex gap-3 text-sm text-blue-800"><div className="mt-0.5 shrink-0"><Icons.ShieldCheck size={18} /></div><p className="font-medium">{t.docs_disclaimer}</p></div>
                                        </div>

                                        <div className="mb-10">
                                            <h3 className="text-xl font-bold text-slate-800 mb-5">{t.services_title}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <ServiceCard icon={Icons.Wifi} title={t.service_esim} desc={t.service_esim_desc} colorClass="bg-teal-500 text-teal-500" link={`https://www.airalo.com/?ref=${AFFILIATE_CONFIG.esim_id}`} />
                                                <ServiceCard icon={Icons.Ticket} title={t.service_activities} desc={t.service_activities_desc} colorClass="bg-purple-500 text-purple-500" link={`https://www.getyourguide.com/?partner_id=${AFFILIATE_CONFIG.activities_id}`} />
                                            </div>
                                        </div>

                                        <div className="mb-32">
                                            <h3 className="text-xl font-bold text-slate-800 mb-5 flex justify-between items-end">{t.action_title}</h3>
                                            <OfferCountdown t={t} />
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                                <ActionButton icon={Icons.Plane} title={t.action_flight} subtitle="" colorClass="bg-sky-500 text-sky-500" link={result.flightLink} isExternal={true} />
                                                <ActionButton icon={Icons.MapPin} title={t.action_hotel} subtitle="" colorClass="bg-indigo-500 text-indigo-500" link={result.hotelLink} isExternal={true} />
                                            </div>
                                            <div className="text-center p-8 rounded-3xl bg-gradient-to-br from-slate-900 to-slate-800 text-white shadow-xl relative overflow-hidden group">
                                                <div className="absolute top-0 right-0 p-8 opacity-10 transform rotate-12 group-hover:rotate-0 transition-transform duration-500"><Icons.Heart size={100} fill="currentColor" /></div>
                                                <Icons.Heart className="mx-auto text-rose-500 mb-4 fill-rose-500 animate-pulse" size={32} />
                                                <h4 className="text-xl font-bold mb-2">{t.donate_title}</h4>
                                                <p className="text-slate-300 mb-6 max-w-sm mx-auto text-sm leading-relaxed">{t.donate_text}</p>
                                                <button className="bg-white text-slate-900 px-8 py-3 rounded-full text-sm font-bold hover:bg-rose-50 hover:text-rose-600 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">{t.donate_btn}</button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </>
                        )}

                        {currentView === 'budget' && <BudgetComponent />}
                        {currentView === 'insurance' && <InsurancePage t={t} />}
                        {currentView === 'feedback' && <FeedbackPage t={t} />}
                    </main>

                    <MobileNav t={t} currentView={currentView} setView={setView} />

                    <footer className="py-12 text-center border-t border-slate-100 bg-white/50 backdrop-blur-sm mt-auto mb-16 sm:mb-0">
                        <div className="flex flex-col items-center justify-center gap-2 text-slate-400 text-xs font-medium uppercase tracking-widest font-sans">
                            <div className="flex items-center gap-1"><Icons.Copyright size={12} /><span>2025 {t.app_name} Inc.</span></div>
                            <p>{t.footer_rights}</p>
                            <p className="opacity-60 text-[10px]">{t.footer_affiliate}</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
